<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Shifu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFF0F5; /* Lavender Blush */
            color: #6d284b; /* Dark Pink/Purple for text */
            overflow: hidden;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .main-content {
            position: relative;
            z-index: 1;
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .category-button {
            transition: all 0.3s ease;
            transform: translateY(0);
            border-color: rgba(221, 160, 221, 0.5); /* Plum border */
            color: #6d284b;
        }
        .category-button:hover {
            transform: translateY(-5px);
            background-color: rgba(221, 160, 221, 0.1);
            border-color: #d946ef;
            box-shadow: 0 0 15px rgba(221, 160, 221, 0.5);
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: rgba(255, 240, 245, 0.85);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: transform 0.5s ease;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <canvas id="particle-canvas"></canvas>

    <div class="w-full max-w-4xl text-center fade-in main-content">
        <h1 class="font-playfair text-5xl md:text-7xl text-pink-900 mb-4">To My Everything, Shifu</h1>
        <p class="text-pink-800 text-lg md:text-xl mb-12 max-w-2xl mx-auto">My world begins and ends with you. Here is just a glimpse of my heart...</p>
        
        <div id="button-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
            <button data-category="love" class="category-button border p-4 rounded-lg">üíñ Love</button>
            <button data-category="care" class="category-button border p-4 rounded-lg">ü§ó Care</button>
            <button data-category="support" class="category-button border p-4 rounded-lg">üí™ Support</button>
            <button data-category="possessiveness" class="category-button border p-4 rounded-lg">üîê Possessiveness</button>
            <button data-category="sensitivity" class="category-button border p-4 rounded-lg">Áπä Sensitivity</button>
            <button data-category="loyalty" class="category-button border p-4 rounded-lg">ü§ù Loyalty</button>
            <button data-category="trust" class="category-button col-span-2 sm:col-span-1 lg:col-span-2 border p-4 rounded-lg">üíé Trust</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" class="font-playfair text-3xl text-pink-900 mb-4"></h2>
            <p id="modal-text" class="text-pink-800 mb-6"></p>
            <button id="modal-close" class="bg-pink-500 text-white font-bold py-2 px-6 rounded-full">Close</button>
        </div>
    </div>

    <script>
        const content = {
            love: {
                title: 'My Unconditional Love üíñ',
                text: 'My love for you isn\'t a choice; it\'s a necessity. It\'s the air I breathe, the rhythm of my heart. You are my wife, my princess, and my forever. Loving you is the most natural and beautiful part of my existence.'
            },
            care: {
                title: 'How I Care For You ü§ó',
                text: 'I care about your dreams, your worries, your smallest smiles, and your silent tears. Your well-being is my priority. I want to be your comfort, your safe place, the one you turn to for anything and everything.'
            },
            support: {
                title: 'My Unwavering Support üí™',
                text: 'Whatever you aspire to achieve, I am right here beside you. In your studies, your career, and all your life goals, consider me your biggest fan and your strongest pillar. Your success is my happiness.'
            },
            possessiveness: {
                title: 'Why I\'m Possessive üîê',
                text: 'Yes, I am possessive, but it comes from a place of deep love and fear of losing what is most precious to me. You are my world, and the thought of it without you is unbearable. You are mine to cherish and protect, always.'
            },
            sensitivity: {
                title: 'My Sensitivity Towards You Áπä',
                text: 'I am sensitive to your moods, your words, and even your silence. Your emotions resonate within me. Every little thing about you matters because you are the center of my universe. Your happiness and pain are mine as well.'
            },
            loyalty: {
                title: 'My Unbreakable Loyalty ü§ù',
                text: 'My heart, my thoughts, and my future are all yours. Loyalty to you is as fundamental as breathing. There is no one else for me, and there never will be. My commitment is to you, and only you, for a lifetime.'
            },
            trust: {
                title: 'My Absolute Trust üíé',
                text: 'I trust you with my vulnerabilities, my dreams, and my deepest secrets. Trust is the foundation of our bond, and my faith in you is absolute. You are my partner in everything, my better half, the one I can always count on.'
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const buttonGrid = document.getElementById('button-grid');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            const modalClose = document.getElementById('modal-close');
            
            // Particle background logic
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particlesArray;

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particleColors = [
                'rgba(255, 182, 193, 0.7)', // Light Pink
                'rgba(255, 105, 180, 0.6)', // Hot Pink
                'rgba(255, 240, 245, 0.8)', // Lavender Blush
                'rgba(221, 160, 221, 0.7)'  // Plum
            ];

            function drawHeart(x, y, size, color) {
                ctx.fillStyle = color;
                ctx.beginPath();
                let topCurveHeight = size * 0.3;
                let middleWidth = size * 0.7;
                let bottomTipY = y + size;
                ctx.moveTo(x, y + topCurveHeight);
                ctx.bezierCurveTo(x, y, x - middleWidth, y - topCurveHeight, x - middleWidth, y + topCurveHeight);
                ctx.bezierCurveTo(x - middleWidth, y + (size * 0.6), x, bottomTipY, x, bottomTipY);
                ctx.bezierCurveTo(x, bottomTipY, x + middleWidth, y + (size * 0.6), x + middleWidth, y + topCurveHeight);
                ctx.bezierCurveTo(x + middleWidth, y - topCurveHeight, x, y, x, y + topCurveHeight);
                ctx.closePath();
                ctx.fill();
            }

            function drawFlower(x, y, size, color) {
                ctx.fillStyle = color;
                const petalCount = 5;
                const petalRadius = size / 2;
                for (let i = 0; i < petalCount; i++) {
                    const angle = (i / petalCount) * Math.PI * 2;
                    const px = x + Math.cos(angle) * petalRadius;
                    const py = y + Math.sin(angle) * petalRadius;
                    ctx.beginPath();
                    ctx.arc(px, py, petalRadius, 0, Math.PI * 2);
                    ctx.fill();
                }
                // Center of the flower
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(x, y, petalRadius / 2, 0, Math.PI * 2);
                ctx.fill();
            }


            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + Math.random() * canvas.height;
                    this.size = Math.random() * 20 + 15;
                    this.speedY = Math.random() * 1 + 0.5;
                    this.speedX = Math.random() * 2 - 1;
                    this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
                    this.shape = Math.random() > 0.5 ? 'heart' : 'flower';
                }
                update() {
                    this.y -= this.speedY;
                    this.x += this.speedX;
                    if (this.y < -this.size) {
                        this.y = canvas.height + this.size;
                        this.x = Math.random() * canvas.width;
                    }
                }
                draw() {
                    if (this.shape === 'heart') {
                        drawHeart(this.x, this.y, this.size / 2, this.color);
                    } else {
                        drawFlower(this.x, this.y, this.size / 2, this.color);
                    }
                }
            }
            
            function init() {
                particlesArray = [];
                let numberOfParticles = (canvas.width * canvas.height) / 25000;
                for (let i = 0; i < numberOfParticles; i++) {
                    particlesArray.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                    particlesArray[i].draw();
                }
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('resize', () => {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                init();
            });
            
            init();
            animate();

            // Modal logic
            buttonGrid.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const category = e.target.dataset.category;
                    if (content[category]) {
                        modalTitle.innerHTML = content[category].title;
                        modalText.textContent = content[category].text;
                        modalOverlay.classList.add('active');
                    }
                }
            });

            const closeModal = () => {
                modalOverlay.classList.remove('active');
            };

            modalClose.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
